<section class="min-h-screen text-center">
    <h1 class=" text-violet-400 font-bold text-3xl"> Welcome to Quiz App!!! </h1>
    <div class="flex flex-col items-center justify-between">
        <h2>{{title| uppercase}} FORM</h2>
        <router-outlet></router-outlet>
        <ul class="flex">
            <li *ngIf="isLogin()">
                <a routerLink="/auth/login" color="primary" mat-button>Sign In?</a>
            </li>
            <li *ngIf="isRegister()">
                <a routerLink="/auth/register" color="accent" mat-button>Sign Up?</a>
            </li>
            <li *ngIf="isChangePassword()">
                <a routerLink="/auth/change-password" color="warn" mat-button>Change Password?</a>
            </li>
        </ul>
    </div>
</section>
