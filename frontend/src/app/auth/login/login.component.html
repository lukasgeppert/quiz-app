<mat-card class="w-1/2 mx-auto">
    <mat-card-header>
        <mat-card-title>Welcome to Quiz App</mat-card-title>
        <mat-card-subtitle>Login to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col">

            <mat-form-field apperance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" autocomplete="email">
                <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="email.errors?.['email']">Email is in valid</mat-error>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword? 'text' : 'password' " formControlName="password"
                    autocomplete="current-password">
                <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
                <mat-icon (click)="togglePasswordVisibility()" matSuffix>{{ showPassword? "visibility" :
                    "visibility_off"
                    }}</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>


        </form>
    </mat-card-content>

 
    <mat-card-actions>
        <button>
            <asl-google-signin-button type='icon'  shape='square' text="signin_with" size='large' />
        </button>
        <span class="flex-1"></span>
        <a routerLink="/auth/register" color="primary" mat-button>Sign Up?</a>
        <a routerLink="/auth/change-password" color="warn" mat-button>Change Password</a>
    </mat-card-actions>
</mat-card>
