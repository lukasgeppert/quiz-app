<mat-card>
    <mat-card-header>
        <mat-card-title>Score Board</mat-card-title>
        <mat-card-subtitle>{{score.examName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon matListIcon>done</mat-icon>
                <span matListItemTitle>Correct</span>
                <span matLine>{{score.correct}}</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListIcon>error_outline</mat-icon>
                <span matListItemTitle>Incorrect</span>
                <span matLine>{{score.incorrect}}</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListIcon>help_outline</mat-icon>
                <span matListItemTitle>score</span>
                <span matLine>{{score.score}}</span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
