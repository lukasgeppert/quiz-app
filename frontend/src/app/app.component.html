<mat-toolbar class="border-b w-screen bg-indigo-700 text-white">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="authService.isLoggedIn()" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <span class="ml-2">Quiz App</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" opened="false" class="w-36 text-center">
    <mat-nav-list>
      <mat-list-item>
        <mat-icon matListIcon>home</mat-icon>
        <a matLine routerLink="/home" routerLinkActive="active">Home</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>dashboard</mat-icon>
        <a matLine routerLink="/exams" routerLinkActive="active">exams</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon class="text-red-500">logout</mat-icon>
        <a matLine (click)="logout()" class="text-red-500">Logout</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="flex flex-col min-h-screen mat-elevation-z4">
      <router-outlet></router-outlet>
      <app-loader />
      <app-alert />
    </main>
 
  </mat-sidenav-content>
  
</mat-sidenav-container>
<footer class="border-t  h-14 bg-gray-700 text-white text-center">
  <span class="ml-2">Quiz App</span>
  <p class="mt-2">
    &copy; 2021, <a class="text-decoration-none text-white" href="https://umangshrestha.netlify.app/">Umang Shrestha</a>
  </p>
</footer>
